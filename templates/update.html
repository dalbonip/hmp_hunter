{% block body %}
<div class="content">
  <h1>Update CVE content</h1>

  <form action="/update/{{vuln.id}}" method="POST">
    <input type="text" data-maxlength="20" maxlength="20" name="cve" id="cve" value="{{vuln.cve}}">
    <input type="text" data-maxlength="10" maxlength="10" name="cve_date" id="cve_date" value="{{vuln.cve_date}} yyyy/mm/dd">
    <input type="text" data-maxlength="2000" axlength="2000" name="description" id="description" value="{{vuln.description}}">
    <input type="text" data-maxlength="2000" maxlength="2000" name="external" id="external" value="{{vuln.external}}">
    <input type="submit" value="Update CVE">
  </form>

</div>
{% endblock %}
